    <script>
        const textContentEl = document.getElementById('textContent');
        const slantEl = document.getElementById('slant');
        const weightEl = document.getElementById('weight');
        const sizeEl = document.getElementById('size');
        const sizeValueEl = document.getElementById('sizeValue');
        const logoTextEl = document.getElementById('logoText');
        const logoSizeEl = document.getElementById('logoSize');
        const logoSizeValueEl = document.getElementById('logoSizeValue');
        const logoEl = document.getElementById('logo');
        const offsetXEl = document.getElementById('offsetX');
        const offsetXValueEl = document.getElementById('offsetXValue');
        const offsetYEl = document.getElementById('offsetY');
        const offsetYValueEl = document.getElementById('offsetYValue');
        const shadowBlurEl = document.getElementById('shadowBlur');
        const shadowBlurValueEl = document.getElementById('shadowBlurValue');
        const textColorEl = document.getElementById('textColor');
        const bgColor1El = document.getElementById('bgColor1');
        const bgColor2El = document.getElementById('bgColor2');
        const bgShadowEl = document.getElementById('bgShadow');
        const bgShadowValueEl = document.getElementById('bgShadowValue');
        const borderRadiusEl = document.getElementById('borderRadius');
        const borderRadiusValueEl = document.getElementById('borderRadiusValue');
        const shapeEl = document.getElementById('shape');
        const borderRadiusGroupEl = document.getElementById('borderRadiusGroup');
        const innerShadowEl = document.getElementById('innerShadow');
        const innerShadowValueEl = document.getElementById('innerShadowValue');
        const highlightEl = document.getElementById('highlight');
        const embossEl = document.getElementById('emboss');
        const embossValueEl = document.getElementById('embossValue');
        const textStrokeEl = document.getElementById('textStroke');
        const textStrokeValueEl = document.getElementById('textStrokeValue');
        const strokeColorEl = document.getElementById('strokeColor');
        const fontFamilyEl = document.getElementById('fontFamily');
        const letterSpacingEl = document.getElementById('letterSpacing');
        const letterSpacingValueEl = document.getElementById('letterSpacingValue');

        function applyTextStyle() {
            const text = textContentEl.value.trim() || 'ZH';
            const slant = slantEl.value;
            const weight = weightEl.value;
            const fontSize = Number(sizeEl.value);
            const offsetX = Number(offsetXEl.value);
            const offsetY = Number(offsetYEl.value);
            const shadowBlur = Number(shadowBlurEl.value);
            const textColor = textColorEl.value;
            const textStroke = Number(textStrokeEl.value);
            const strokeColor = strokeColorEl.value;
            const emboss = Number(embossEl.value);
            const fontFamily = fontFamilyEl.value;
            const letterSpacing = Number(letterSpacingEl.value);

            logoTextEl.textContent = text;
            logoTextEl.style.fontStyle = slant;
            logoTextEl.style.fontWeight = weight;
            logoTextEl.style.fontSize = `${fontSize}px`;
            logoTextEl.style.color = textColor;
            logoTextEl.style.fontFamily = fontFamily;
            logoTextEl.style.letterSpacing = `${letterSpacing}px`;
            
            // æ„å»ºå¤æ‚çš„æ–‡å­—é˜´å½±æ•ˆæœ
            let textShadows = [];
            
            // åŸºç¡€é˜´å½±
            if (shadowBlur > 0) {
                textShadows.push(`0 2px ${shadowBlur}px rgba(0, 0, 0, 0.3)`);
            }
            
            // æµ®é›•æ•ˆæœ
            if (emboss > 0) {
                textShadows.push(`0 ${emboss}px ${emboss * 2}px rgba(0, 0, 0, 0.4)`);
                textShadows.push(`0 -${emboss * 0.5}px ${emboss}px rgba(255, 255, 255, 0.3)`);
            }
            
            logoTextEl.style.textShadow = textShadows.join(', ') || 'none';
            
            // æ–‡å­—æè¾¹
            if (textStroke > 0) {
                logoTextEl.style.webkitTextStroke = `${textStroke}px ${strokeColor}`;
            } else {
                logoTextEl.style.webkitTextStroke = 'none';
            }
            
            const skew = slant === 'italic' ? 'skewX(-12deg)' : '';
            const translate = `translate(${offsetX}px, ${offsetY}px)`;
            logoTextEl.style.transform = skew ? `${translate} ${skew}` : translate;
            
            sizeValueEl.textContent = String(fontSize);
            offsetXValueEl.textContent = String(offsetX);
            offsetYValueEl.textContent = String(offsetY);
            shadowBlurValueEl.textContent = String(shadowBlur);
            textStrokeValueEl.textContent = String(textStroke);
            embossValueEl.textContent = String(emboss);
            letterSpacingValueEl.textContent = String(letterSpacing);
        }

        function applyBackgroundColor() {
            const bgColor1 = bgColor1El.value;
            const bgColor2 = bgColor2El.value;
            const bgShadow = Number(bgShadowEl.value);
            const innerShadow = Number(innerShadowEl.value);
            
            logoEl.style.background = `linear-gradient(135deg, ${bgColor1} 0%, ${bgColor2} 100%)`;
            
            // ç»„åˆå¤–é˜´å½±å’Œå†…é˜´å½±
            let boxShadows = [];
            
            // å¤–é˜´å½±
            if (bgShadow > 0) {
                boxShadows.push(`0 4px ${bgShadow}px rgba(0, 0, 0, 0.15)`);
            }
            
            // å†…é˜´å½±
            if (innerShadow > 0) {
                boxShadows.push(`inset 0 ${innerShadow}px ${innerShadow * 2}px rgba(0, 0, 0, 0.3)`);
            }
            
            logoEl.style.boxShadow = boxShadows.join(', ') || 'none';
            
            bgShadowValueEl.textContent = String(bgShadow);
            innerShadowValueEl.textContent = String(innerShadow);
        }

        function applyHighlight() {
            const highlight = highlightEl.value;
            
            if (highlight === 'none') {
                logoEl.classList.remove('with-highlight');
                logoEl.style.setProperty('--highlight-opacity', '0');
            } else {
                logoEl.classList.add('with-highlight');
                const opacity = {
                    'subtle': '0.15',
                    'medium': '0.3',
                    'strong': '0.5'
                }[highlight];
                
                // ä½¿ç”¨ ::before ä¼ªå…ƒç´ çš„ opacity
                const beforeEl = logoEl.querySelector('::before');
                if (highlight !== 'none') {
                    logoEl.style.setProperty('--highlight-opacity', opacity);
                }
            }
        }

        function applyShape() {
            const shape = shapeEl.value;
            if (shape === 'circle') {
                logoEl.style.borderRadius = '50%';
                borderRadiusGroupEl.classList.add('disabled');
            } else {
                applyBorderRadius();
                borderRadiusGroupEl.classList.remove('disabled');
            }
        }

        function applyBorderRadius() {
            const shape = shapeEl.value;
            if (shape === 'circle') return;
            
            const borderRadius = Number(borderRadiusEl.value);
            logoEl.style.borderRadius = `${borderRadius}px`;
            borderRadiusValueEl.textContent = String(borderRadius);
        }

        function applyLogoSize() {
            const logoSize = Number(logoSizeEl.value);
            logoEl.style.width = `${logoSize}px`;
            logoEl.style.height = `${logoSize}px`;
            logoSizeValueEl.textContent = String(logoSize);
        }

        textContentEl.addEventListener('input', applyTextStyle);
        slantEl.addEventListener('change', applyTextStyle);
        weightEl.addEventListener('change', applyTextStyle);
        sizeEl.addEventListener('input', applyTextStyle);
        logoSizeEl.addEventListener('input', applyLogoSize);
        offsetXEl.addEventListener('input', applyTextStyle);
        offsetYEl.addEventListener('input', applyTextStyle);
        shadowBlurEl.addEventListener('input', applyTextStyle);
        textColorEl.addEventListener('input', applyTextStyle);
        bgColor1El.addEventListener('input', applyBackgroundColor);
        bgColor2El.addEventListener('input', applyBackgroundColor);
        bgShadowEl.addEventListener('input', applyBackgroundColor);
        borderRadiusEl.addEventListener('input', applyBorderRadius);
        shapeEl.addEventListener('change', applyShape);
        innerShadowEl.addEventListener('input', applyBackgroundColor);
        highlightEl.addEventListener('change', applyHighlight);
        embossEl.addEventListener('input', applyTextStyle);
        textStrokeEl.addEventListener('input', applyTextStyle);
        strokeColorEl.addEventListener('input', applyTextStyle);
        fontFamilyEl.addEventListener('change', applyTextStyle);
        letterSpacingEl.addEventListener('input', applyTextStyle);

        // åˆå§‹åŒ–æ ·å¼
        applyTextStyle();
        applyLogoSize();
        applyBackgroundColor();
        applyShape();
        applyHighlight();

        // ç»˜åˆ¶åœ†è§’çŸ©å½¢çš„è¾…åŠ©å‡½æ•°
        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // ç»˜åˆ¶åœ†å½¢çš„è¾…åŠ©å‡½æ•°
        function drawCircle(ctx, x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.closePath();
        }

        // è§£æå­—ä½“familyï¼Œæå–å®é™…å­—ä½“åç§°
        function parseFontFamily(fontFamily) {
            // ç§»é™¤å¼•å·å’Œå¤‡é€‰å­—ä½“ï¼Œåªä¿ç•™ä¸»è¦å­—ä½“
            return fontFamily.split(',')[0].replace(/['"]/g, '');
        }

        function downloadLogo() {
            try {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                // è®¾ç½®canvaså°ºå¯¸ (ä½¿ç”¨æ›´é«˜åˆ†è¾¨ç‡ä»¥è·å¾—æ›´æ¸…æ™°çš„å›¾ç‰‡)
                const scale = 4;
                const logoSize = Number(logoSizeEl.value);
                const canvasSize = logoSize * scale;
                const bgShadow = Number(bgShadowEl.value);
                const shape = shapeEl.value;
                const innerShadow = Number(innerShadowEl.value);
                const highlight = highlightEl.value;
                
                // ç•™å‡ºé˜´å½±ç©ºé—´
                const shadowSpace = bgShadow * scale * 2;
                canvas.width = canvasSize + shadowSpace;
                canvas.height = canvasSize + shadowSpace;
                
                // åˆ›å»ºæ¸å˜èƒŒæ™¯
                const bgColor1 = bgColor1El.value;
                const bgColor2 = bgColor2El.value;
                const gradient = ctx.createLinearGradient(shadowSpace/2, shadowSpace/2, canvasSize + shadowSpace/2, canvasSize + shadowSpace/2);
                gradient.addColorStop(0, bgColor1);
                gradient.addColorStop(1, bgColor2);
                
                // ç»˜åˆ¶å¤–é˜´å½±
                ctx.shadowColor = 'rgba(0, 0, 0, 0.15)';
                ctx.shadowBlur = bgShadow * scale;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 4 * scale;
                
                // æ ¹æ®å½¢çŠ¶ç»˜åˆ¶èƒŒæ™¯
                ctx.fillStyle = gradient;
                if (shape === 'circle') {
                    const centerX = shadowSpace/2 + canvasSize/2;
                    const centerY = shadowSpace/2 + canvasSize/2;
                    const radius = canvasSize / 2;
                    drawCircle(ctx, centerX, centerY, radius);
                } else {
                    const borderRadius = Number(borderRadiusEl.value);
                    const radius = borderRadius * scale;
                    drawRoundedRect(ctx, shadowSpace/2, shadowSpace/2, canvasSize, canvasSize, radius);
                }
                ctx.fill();
                
                // æ¸…é™¤é˜´å½±è®¾ç½®
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                
                // ç»˜åˆ¶å†…é˜´å½±
                if (innerShadow > 0) {
                    ctx.save();
                    ctx.globalCompositeOperation = 'source-atop';
                    
                    // åˆ›å»ºå†…é˜´å½±æ¸å˜
                    const innerGradient = ctx.createRadialGradient(
                        shadowSpace/2 + canvasSize/2, 
                        shadowSpace/2 + innerShadow * scale, 
                        0,
                        shadowSpace/2 + canvasSize/2, 
                        shadowSpace/2 + canvasSize/2, 
                        canvasSize/2
                    );
                    innerGradient.addColorStop(0, 'rgba(0, 0, 0, 0.3)');
                    innerGradient.addColorStop(0.5, 'rgba(0, 0, 0, 0.1)');
                    innerGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.fillStyle = innerGradient;
                    if (shape === 'circle') {
                        const centerX = shadowSpace/2 + canvasSize/2;
                        const centerY = shadowSpace/2 + canvasSize/2;
                        const radius = canvasSize / 2;
                        drawCircle(ctx, centerX, centerY, radius);
                    } else {
                        const borderRadius = Number(borderRadiusEl.value);
                        const radius = borderRadius * scale;
                        drawRoundedRect(ctx, shadowSpace/2, shadowSpace/2, canvasSize, canvasSize, radius);
                    }
                    ctx.fill();
                    ctx.restore();
                }
                
                // ç»˜åˆ¶é«˜å…‰æ•ˆæœ
                if (highlight !== 'none') {
                    ctx.save();
                    ctx.globalCompositeOperation = 'source-atop';
                    
                    const highlightOpacity = {
                        'subtle': 0.15,
                        'medium': 0.3,
                        'strong': 0.5
                    }[highlight];
                    
                    const highlightGradient = ctx.createLinearGradient(
                        shadowSpace/2, 
                        shadowSpace/2, 
                        shadowSpace/2, 
                        shadowSpace/2 + canvasSize * 0.4
                    );
                    highlightGradient.addColorStop(0, `rgba(255, 255, 255, ${highlightOpacity})`);
                    highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    ctx.fillStyle = highlightGradient;
                    if (shape === 'circle') {
                        const centerX = shadowSpace/2 + canvasSize/2;
                        const centerY = shadowSpace/2 + canvasSize/2;
                        const radius = canvasSize / 2;
                        drawCircle(ctx, centerX, centerY, radius);
                    } else {
                        const borderRadius = Number(borderRadiusEl.value);
                        const radius = borderRadius * scale;
                        drawRoundedRect(ctx, shadowSpace/2, shadowSpace/2, canvasSize, canvasSize, radius);
                    }
                    ctx.fill();
                    ctx.restore();
                }
                
                // è·å–å½“å‰æ–‡å­—æ ·å¼
                const text = textContentEl.value.trim() || 'ZH';
                const slant = slantEl.value;
                const weight = weightEl.value;
                const fontSize = Number(sizeEl.value);
                const offsetX = Number(offsetXEl.value);
                const offsetY = Number(offsetYEl.value);
                const shadowBlur = Number(shadowBlurEl.value);
                const textColor = textColorEl.value;
                const textStroke = Number(textStrokeEl.value);
                const strokeColor = strokeColorEl.value;
                const emboss = Number(embossEl.value);
                const fontFamily = fontFamilyEl.value;
                const letterSpacing = Number(letterSpacingEl.value);
                
                // è®¾ç½®æ–‡å­—æ ·å¼
                ctx.font = `${slant} ${weight} ${fontSize * scale}px ${fontFamily}`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.save();
                ctx.translate(canvasSize / 2 + offsetX * scale + shadowSpace/2, canvasSize / 2 + offsetY * scale + shadowSpace/2);
                if (slant === 'italic') {
                    const angle = -12 * Math.PI / 180;
                    ctx.transform(1, 0, Math.tan(angle), 1, 0, 0);
                }
                
                // æ‰‹åŠ¨å¤„ç†å­—è·ï¼ˆletterSpacingï¼‰
                if (letterSpacing !== 0) {
                    // é€ä¸ªå­—ç¬¦ç»˜åˆ¶ä»¥å®ç°å­—è·æ•ˆæœ
                    const chars = text.split('');
                    const totalWidth = chars.reduce((sum, char, i) => {
                        const charWidth = ctx.measureText(char).width;
                        return sum + charWidth + (i < chars.length - 1 ? letterSpacing * scale : 0);
                    }, 0);
                    
                    let currentX = -totalWidth / 2;
                    
                    chars.forEach((char, i) => {
                        const charWidth = ctx.measureText(char).width;
                        
                        ctx.save();
                        ctx.translate(currentX + charWidth / 2, 0);
                        
                        // ç»˜åˆ¶æµ®é›•æ•ˆæœ
                        if (emboss > 0) {
                            ctx.shadowColor = 'rgba(255, 255, 255, 0.3)';
                            ctx.shadowBlur = emboss * scale;
                            ctx.shadowOffsetX = 0;
                            ctx.shadowOffsetY = -emboss * 0.5 * scale;
                            ctx.fillStyle = textColor;
                            ctx.fillText(char, 0, 0);
                            
                            ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                            ctx.shadowBlur = emboss * 2 * scale;
                            ctx.shadowOffsetX = 0;
                            ctx.shadowOffsetY = emboss * scale;
                            ctx.fillStyle = textColor;
                            ctx.fillText(char, 0, 0);
                        }
                        
                        // ç»˜åˆ¶æ–‡å­—é˜´å½±
                        if (shadowBlur > 0) {
                            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                            ctx.shadowBlur = shadowBlur * scale;
                            ctx.shadowOffsetX = 0;
                            ctx.shadowOffsetY = 2 * scale;
                        } else {
                            ctx.shadowColor = 'transparent';
                            ctx.shadowBlur = 0;
                        }
                        
                        // ç»˜åˆ¶æè¾¹
                        if (textStroke > 0) {
                            ctx.strokeStyle = strokeColor;
                            ctx.lineWidth = textStroke * scale;
                            ctx.lineJoin = 'round';
                            ctx.miterLimit = 2;
                            ctx.strokeText(char, 0, 0);
                        }
                        
                        // ç»˜åˆ¶æ–‡å­—å¡«å……
                        ctx.fillStyle = textColor;
                        ctx.fillText(char, 0, 0);
                        
                        ctx.restore();
                        
                        currentX += charWidth + letterSpacing * scale;
                    });
                } else {
                    // æ­£å¸¸ç»˜åˆ¶ï¼ˆæ— å­—è·è°ƒæ•´ï¼‰
                    // ç»˜åˆ¶æµ®é›•æ•ˆæœ
                    if (emboss > 0) {
                        ctx.shadowColor = 'rgba(255, 255, 255, 0.3)';
                        ctx.shadowBlur = emboss * scale;
                        ctx.shadowOffsetX = 0;
                        ctx.shadowOffsetY = -emboss * 0.5 * scale;
                        ctx.fillStyle = textColor;
                        ctx.fillText(text, 0, 0);
                        
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                        ctx.shadowBlur = emboss * 2 * scale;
                        ctx.shadowOffsetX = 0;
                        ctx.shadowOffsetY = emboss * scale;
                        ctx.fillStyle = textColor;
                        ctx.fillText(text, 0, 0);
                    }
                    
                    // ç»˜åˆ¶æ–‡å­—é˜´å½±
                    if (shadowBlur > 0) {
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = shadowBlur * scale;
                        ctx.shadowOffsetX = 0;
                        ctx.shadowOffsetY = 2 * scale;
                    } else {
                        ctx.shadowColor = 'transparent';
                        ctx.shadowBlur = 0;
                    }
                    
                    // ç»˜åˆ¶æè¾¹
                    if (textStroke > 0) {
                        ctx.strokeStyle = strokeColor;
                        ctx.lineWidth = textStroke * scale;
                        ctx.lineJoin = 'round';
                        ctx.miterLimit = 2;
                        ctx.strokeText(text, 0, 0);
                    }
                    
                    // ç»˜åˆ¶æ–‡å­—å¡«å……
                    ctx.fillStyle = textColor;
                    ctx.fillText(text, 0, 0);
                }
                
                ctx.restore();
                
                // ä¸‹è½½å›¾ç‰‡
                canvas.toBlob(function(blob) {
                    if (blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = 'logo.png';
                        link.href = url;
                        link.click();
                        URL.revokeObjectURL(url);
                    } else {
                        alert('âŒ ç”Ÿæˆå›¾ç‰‡å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚');
                    }
                }, 'image/png');
            } catch (error) {
                console.error('ä¸‹è½½å¤±è´¥ï¼š', error);
                alert('âŒ ä¸‹è½½å¤±è´¥ï¼š' + error.message);
            }
        }
